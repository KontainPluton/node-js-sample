# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: node-sample
    docker: # Each job requires specifying an executor
      # (either docker, macos, or machine), see
      — image: circleci/node:latest
    auth:
      username: $DOCKERHUB_USERNAME
      password: $DOCKERHUB_PASSWORD

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-docker-image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "build docker image"
          command: "docker build . -t node-sample"
      - run:
          name: "run docker"
          command: "docker run -d -p8080:8080 --name node-sample node-sample"
      - run:
          name: "test 8080 port"
          command: "docker run --network container:node-sample appropriate/curl --retry 10 --retry-connrefused http://localhost:8080"

  publishLatestToHub:
    executor: docker-publisher
    steps: 
      — checkout
      — setup_remote_docker
      — run: 
          name: Publish Docker Image to Docker Hub
          command: |
            echo “$DOCKERHUB_PASSWORD” | docker login -u “$DOCKERHUB_USERNAME” — password-stdin
            docker build -t $IMAGE_NAME .
            docker push $IMAGE_NAME:latest

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  docker-image-workflow:
    jobs:
      - build-docker-image
      - publishLatestToHub
        requires :
          build-docker-image
